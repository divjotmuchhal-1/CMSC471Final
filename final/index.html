<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Weather Visualization 2017 + Forecast</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>US Weather Visualization 2017 + Forecast</h1>

  <div class="slider-container">
    <label for="month-slider">Month</label>
    <div id="slider"></div>
  </div>
  <div class="slider-container">
    <label for="day-slider">Day</label>
    <div id="daySlider"></div>
  </div>

  <div id="controls">
    <div class="control">
      <label for="xVariable">X Variable</label>
      <select id="xVariable" class="variable"></select>
    </div>
    <div class="control">
      <label for="yVariable">Y Variable</label>
      <select id="yVariable" class="variable"></select>
    </div>
    <div class="control">
      <label for="sizeVariable">Circle Size</label>
      <select id="sizeVariable" class="variable"></select>
    </div>
    <div class="control">
      <label for="regionVariable">Region</label>
      <select id="regionVariable" class="location"></select>
    </div>
    <div class="control">
      <label for="forecastToggle">Show Forecast</label>
      <input type="checkbox" id="forecastToggle" checked />
    </div>
    <div class="control">
      <label for="toggleMode">Switch to Brush/Zoom Mode</label>
      <button id="toggleMode">Toggle Mode</button>
    </div>
    <div class="control">
      <label for="reset">Reset Graph</label>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="vis"></div>
  <div id="tooltip" style="display:none;"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="js/script.js"></script>
</body>
</html>
